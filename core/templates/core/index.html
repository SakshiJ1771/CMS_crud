    {% extends 'core/base.html' %}

    {% block content %}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for core in index %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="https://plus.unsplash.com/premium_photo-1728203397103-83d38c52eaa2?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Card image cap" height="150" width="100">
           
                    <div class="card-body">
                        <h4 class=""><a href="{{ core.get_absolute_url }}">{{ core.title }}</a></h4>
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="">
                                <small class="text-muted">A while ago</small>
                            </div>
                        </div>
                        </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
